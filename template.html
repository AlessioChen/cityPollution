<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>City Pollution</title>

</head>

<body>


    <input type="text" id="input" name="city" class="search-box" id="cityName" placeholder="Inserisci una città">
    
    <h2 id='cityName'> </h2>
    <h3 id="aqi"> </h3> 

    <table>
        <tr>
            <th>Nome parametro</th>
            <th>Valore</th>
        </tr>
        <tr>
            <td>Monossido di carbonio</td>
            <td id='co'>-</td>
        </tr>
        <tr>
            <td>Umidità relativa</td>
            <td id='h'>-</td>
        </tr>
        <tr>
            <td>Diossido di azoto</td>
            <td id="no2">-</td>
        </tr>
        <tr>
            <td>Ozono</td>
            <td id="o3">-</td>
        </tr>
        <tr>
            <td>Pressione atmosferica</td>
            <td id="p">-</td>
        </tr>
        <tr>
            <td>PM<sub>2.5</sub></td>
            <td id="pm25">-</td>
        </tr>
        <tr>
            <td>PM<sub>10</sub></td>
            <td id="pm10">-</td>
        </tr>

        <tr>
            <td>Diossido di zolfo</sub></td>
            <td id="d">-</td>
        </tr>

        <tr>
            <td>Temperatura<sub>10</sub></td>
            <td id="t">-</td>
        </tr>

        <tr>
            <td>Vento<sub>10</sub></td>
            <td id="w">-</td>
        </tr>



    </table>

</body>

</html>
